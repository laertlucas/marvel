<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link type="text/css" src="slick-theme.css">
    <link type="text/css" src="slick.css">
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>

<body>
    <div class="text-center">
  <form id="marvel-form" class="mx-auto mb-3">
    <!--<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/MarvelLogo.svg/1200px-MarvelLogo.svg.png" class="col-5 m-3">-->
    <div class="form-group col-5 mx-auto">
      <input type="text"
             id="search-input"
             class="form-control mr-1"
             placeholder="Type a character name"
              >
    
    <button type="submit"
            class="btn btn-danger my-3"
            >Search</button>
    </div>
  </form> 
  
  <div class="slider">
    <div class="mx-auto col-6 mt-5" id="results">

    </div>
  
  <div class="mx-auto col-6 mt-5" id="errorTxt"></div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript" src="marvel.js"></script>
</body>

</html>
